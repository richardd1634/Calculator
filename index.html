<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header id="header">
      <h1 id="title">Basic Calculator</h1>
    </header>
    <main id="main-container">
      <div class="calc-container">
        <div class="output-container">
          <input type="text" name="display" id="main-display" />
        </div>
        <div class="btn-container">
          <div class="btn" id="delete">x</div>
          <div class="btn" id="parentheses-open"></div>
          <div class="btn" id="parentheses-close"></div>
          <div class="btn" id="modulus"></div>
          <div class="btn" id="pi"></div>
          <div class="btn" id="seven"></div>
          <div class="btn" id="eight"></div>
          <div class="btn" id="nine"></div>
          <div class="btn" id="division"></div>
          <div class="btn" id="sqrt"></div>
          <div class="btn" id="four"></div>
          <div class="btn" id="five"></div>
          <div class="btn" id="six"></div>
          <div class="btn" id="multiply"></div>
          <div class="btn" id="pow"></div>
          <div class="btn" id="one"></div>
          <div class="btn" id="two"></div>
          <div class="btn" id="three"></div>
          <div class="btn" id="substract"></div>
          <div class="btn" id="equal"></div>
          <div class="btn" id="zero"></div>
          <div class="btn" id="point"></div>
          <div class="btn" id="percent"></div>
          <div class="btn" id="add"></div>
        </div>
      </div>
    </main>
    <footer id="footer">Created by richardd1634, 2022</footer>
  </body>
</html>
