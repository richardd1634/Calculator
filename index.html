<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main id="main-container">
      <header id="header">
        <h1 id="title">Simple Calculator</h1>
      </header>
      <section id="calc-container">
        <div id="output-container">
          <h3 id="history"></h3>
          <h2 id="main-display">0</h2>
        </div>
        <div id="btn-container">
          <button type="button" class="btn" id="clear-all">ca</button>
          <button type="button" class="btn" id="clear">c</button>
          <button type="button" class="btn operator" id="division">รท</button>
          <button type="button" class="btn operator" id="multiply">x</button>
          <button type="button" class="btn number" id="seven">7</button>
          <button type="button" class="btn number" id="eight">8</button>
          <button type="button" class="btn number" id="nine">9</button>
          <button type="button" class="btn operator" id="substract">-</button>
          <button type="button" class="btn number" id="four">4</button>
          <button type="button" class="btn number" id="five">5</button>
          <button type="button" class="btn number" id="six">6</button>
          <button type="button" class="btn operator" id="add">+</button>
          <button type="button" class="btn number" id="one">1</button>
          <button type="button" class="btn number" id="two">2</button>
          <button type="button" class="btn number" id="three">3</button>
          <button type="button" class="btn equals" id="equals" disabled>
            =
          </button>
          <button type="button" class="btn number" id="zero">0</button>
          <button type="button" class="btn number" id="point">.</button>
        </div>
      </section>
      <footer id="footer">Created by @richardd1634, 2022</footer>
    </main>
  </body>
</html>
