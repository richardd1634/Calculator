<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main id="main-container">
      <header id="header">
        <h1 id="title">Basic Calculator</h1>
      </header>
      <section id="calc-container">
        <div id="output-container">
          <textarea name="history" id="history" cols="30" rows="10"></textarea>
          <input type="text" name="display" id="main-display" />
        </div>
        <div id="btn-container-top">
          <button class="btn" id="delete">x</button>
          <button class="btn operator" id="parentheses-open">(</button>
          <button class="btn operator" id="parentheses-close">)</button>
          <button class="btn operator" id="modulus">mod</button>
          <button class="btn operator" id="pi">π</button>
          <button class="btn number" id="seven">7</button>
          <button class="btn number" id="eight">8</button>
          <button class="btn number" id="nine">9</button>
          <button class="btn operator" id="division">÷</button>
          <button class="btn operator" id="sqrt">√</button>
          <button class="btn number" id="four">4</button>
          <button class="btn number" id="five">5</button>
          <button class="btn number" id="six">6</button>
          <button class="btn operator" id="multiply">x</button>
          <button class="btn operator" id="pow">X²</button>
        </div>
        <div id="btn-container-bottom">
          <button class="btn number" id="one">1</button>
          <button class="btn number" id="two">2</button>
          <button class="btn number" id="three">3</button>
          <button class="btn operator" id="substract">-</button>
          <button class="btn operator" id="equal">=</button>
          <button class="btn number" id="zero">0</button>
          <button class="btn number" id="point">.</button>
          <button class="btn operator" id="percent">%</button>
          <button class="btn operator" id="add">+</button>
        </div>
      </section>
      <footer id="footer">Created by @richardd1634, 2022</footer>
    </main>
  </body>
</html>
